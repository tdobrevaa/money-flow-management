<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/registration.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Sign up</h1>
        <p id="error-message"></p>
        <form id="register-form">
            <div class="incorrect">
                <input type="text" name="firstname" id="firstname-input" placeholder="First name">
            </div>
            <div>
                <input type="text" name="lastname" id="lastname-input" placeholder="Last name">
            </div>
            <div>
                <input type="text" name="username" id="username-input" placeholder="Username">
            </div>
            <div>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
